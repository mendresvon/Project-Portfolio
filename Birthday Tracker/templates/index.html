<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="/static/styles.css" rel="stylesheet" />
    <title>Birthdays</title>
  </head>
  <body>
    <div class="header">
      <h1>Birthdays</h1>
    </div>
    <div class="container">
      <div class="section">
        <h2>Add a Birthday</h2>
        <form action="/" method="POST">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
          <input
            type="number"
            id="name"
            name="month"
            min="1"
            max="12"
            placeholder="Month"
            required
          />
          <input
            type="number"
            id="name"
            name="day"
            min="1"
            max="31"
            placeholder="Day"
            required
          />
          <button type="submit"><b>Add Birthday</b></button>
        </form>
      </div>

      <div class="section">
        <h2>All Birthdays</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Birthday</th>
            </tr>
          </thead>
          <tbody>
            <!-- TODO: Loop through the database entries to display them in this table -->
            {% for celebrant in birthdays %}
            <tr>
              <td>{{ celebrant.name }}</td>
              <td>{{ celebrant.month }}/{{ celebrant.day }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
